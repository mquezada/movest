<html>
<head>
<title>Timeline</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />     
<script src="http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js?bundle=true" type="text/javascript"></script>
<style type="text/css">
  .timeline-event-label {
    font-size: 0.7em;
    font-family: Arial;
  }
</style>
</head>
<body onload="onLoad();" onresize="onResize();">
  
  <div id="tl" style="height: 100%; border: 1px solid #aaa;"></div>
  <noscript>Esta pagina usa Javascript para mostrar el Timeline. Si aparece este mensaje es que no lo tienes habilitado!</noscript>

<script type="text/javascript">
function onLoad() {
  var eventSource = new Timeline.DefaultEventSource();
  var bandInfos = [
    Timeline.createBandInfo({
      eventSource: eventSource,
      date: "Dec 28 2011 00:00:00 GMT",
      width: "85%",
      intervalUnit: Timeline.DateTime.DAY,
      intervalPixels: 100
    }),
    Timeline.createBandInfo({
      overview: true,
      eventSource: eventSource,
      date: "Dec 28 2011 00:00:00 GMT",
      width: "15%",
      intervalUnit: Timeline.DateTime.MONTH,
      intervalPixels: 200
    })
  ];
  bandInfos[1].syncWith = 0;
  bandInfos[1].highlight = true;

  tl = Timeline.create(document.getElementById("tl"), bandInfos);
  tl.loadJSON("{{ MEDIA_URL }}json/data.json", function(json, url) {
    eventSource.loadJSON(json,url);
  });
}
</script>
</body>
</html>
